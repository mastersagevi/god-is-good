
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALEX WEDS RUTH - Gift Boxes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
      font-size: 2.5em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .box {
      position: relative;
      cursor: pointer;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      animation: float 2s ease-in-out infinite;
      transition: transform 0.2s;
    }

    .box:hover {
      transform: scale(1.05);
    }

    .box img {
      width: 100%;
      display: block;
    }

    .price {
      position: absolute;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      color: white;
      width: 100%;
      text-align: center;
      padding: 8px;
      font-weight: bold;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body>
  <h1>ALEX WEDS RUTH</h1>
  <div class="grid">
    <!-- Boxes generated by JavaScript -->
  </div>

  <script>
    const prices = [20, 30, 40, 60, 300, 20, 100, 70, 1000, 150, 200, 90, 500, 2000, 300,
                    80, 100, 200, 150, 100, 80, 40, 120, 20, 250, 350, 400, 450, 200, 600,
                    350, 150];

    const passwords = ["2590", "3647", "8242", "9050", "9150", "1030", "2040", "6291", "4321", "9876",
                      "2157", "9764", "2339", "9115", "2020", "2027", "2013", "6915", "4322", "9217",
                      "2984", "4444", "9222", "7555", "2333", "9774", "2986", "5559", "2239", "7672",
                      "2000", "0000"];

    const imageUrl = "IMG-20250606-WA0026.jpg"; // First uploaded image used for all boxes
    const imageMap = [
      "IMG-20250606-WA0074.jpg", "IMG-20250606-WA0075.jpg", "IMG-20250606-WA0046.jpg",
      "IMG-20250606-WA0047.jpg", "IMG-20250606-WA0050.jpg", "IMG-20250606-WA0051.jpg",
      "IMG-20250606-WA0052.jpg", "IMG-20250606-WA0053.jpg", "IMG-20250606-WA0055.jpg"
    ];

    const grid = document.querySelector(".grid");

    prices.forEach((price, i) => {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <img src="${imageUrl}" alt="Gift Box" />
        <div class="price">${price} Ksh</div>
      `;
      box.addEventListener("click", () => {
        const userPass = prompt("Enter password to open this gift box:");
        if (userPass === passwords[i]) {
          const img = imageMap[i % imageMap.length];
          alert("Password correct! Opening...");
          window.open(img, '_blank');
        } else {
          alert("Incorrect password.");
        }
      });
      grid.appendChild(box);
    });
  </script>
</body>
</html>
